<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Login</h1>
</ion-header-bar>

<ion-content class="has-header login-background test">
	<div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="user.name">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password">
  </label>
</div>
<button class="button button-positive button-block" ng-click="Login()">
    Sign in
</button>
<button class="button button-assertive button-block" ng-click="GoToSignup()">
    Sign up
</button>
<button class="button-block button-large" ng-click="Recoverpw()">Forgot your password?</button>
</ion-content>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light tabs-color-assertive" >
  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Discover Tab -->
  <ion-tab title="Finder" icon-off="ion-pinpoint" icon-on="ion-pinpoint" href="#/tab/finder">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-nav-view name="tab-finder"></ion-nav-view>
  </ion-tab>

  <!-- Purchase Tab -->
  <ion-tab title="Orders" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/orders">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab  title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>

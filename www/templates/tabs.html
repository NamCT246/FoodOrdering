<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-background-dark tabs-light tabs-color-light" >
  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-bar class="">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/discover">
    <ion-nav-bar class="">
    </ion-nav-bar>
  <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <!-- Purchase Tab -->
  <ion-tab title="Purchase" icon-off="ion-bag" icon-on="ion-card" href="#/tab/booking">
    <ion-nav-view name="tab-booking"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab  title="Account" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-bar class="">
      <ion-nav-back-button nav-direction="enter">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
